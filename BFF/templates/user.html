{% extends "base.html" %}
{% block content %}

<h1>{{ user_id }}</h1>
<div class="main">
    <form method="post" action="/send" enctype="multipart/form-data">
      <input type="file" id="img_file" name="img_file" class="col-sm-4">
      <input type="submit" value="送信" class="btn">
    </form>
    {% for file_path in file_paths %}
        <div class = post>
            <img class="post_pic" src="{{ file_path }}">
            <div class="post_info">
                <h3 class="dishname">{{ dishname }}</h3>
                <p>tag</p>
                <li>{{ tag_country }}</li>
                <li>{{ tag_ingredient }}</li>
                <li>{{ tag_calorie }}</li>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
